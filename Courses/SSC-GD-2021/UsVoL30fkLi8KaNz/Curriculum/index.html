<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="../../../../Images/Favicon.png" />
    <title>SSC GD 2021 : : Curriculum</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="head">
            <h5>Curriculum</h5>
            <p>Learning never exhausts the mind.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row curriculum">
        <div class="col-lg-12">
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Elementary Mathematics
                  </button>
                </h5>
              </div>

              <div
                id="collapseOne"
                class="collapse show"
                aria-labelledby="headingOne"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <div class="video-item">
                    <ul class="dark">
                      <li>
                        <i class="fa fa-play lefticon"></i>
                        <a
                          class="popup"
                          href="https://www.youtube-nocookie.com/embed/-WvuAM21UUA?rel=0&amp;loop=1"
                        >
                          Number System
                        </a>
                      </li>
                      <li>
                        <span class="badge badge-duration"> 52 Min </span>
                      </li>
                    </ul>
                    <ul class="light">
                      <li>
                        <i class="fa fa-play lefticon"></i>
                        <a
                          class="popup"
                          href="https://www.youtube-nocookie.com/embed/7mSHNGtUs_Y?rel=0&amp;loop=1"
                        >
                          HCF & LCM
                        </a>
                      </li>
                      <li>
                        <span class="badge badge-duration"> 28 Min </span>
                      </li>
                    </ul>
                    <ul class="dark">
                      <li>
                        <i class="fa fa-play lefticon"></i>
                        <a
                          class="popup"
                          href="https://www.youtube-nocookie.com/embed/GLwxrvbroTU?rel=0&amp;loop=1"
                        >
                          Decimal fraction
                        </a>
                      </li>
                      <li>
                        <span class="badge badge-duration"> 42 Min </span>
                      </li>
                    </ul>
                    <ul class="light">
                      <li>
                        <i class="fa fa-play lefticon"></i>
                        <a
                          class="popup"
                          href="https://www.youtube-nocookie.com/embed/bWgkCOBI_Hc?rel=0&amp;loop=1"
                        >
                          Square & Cube Roots
                        </a>
                      </li>
                      <li>
                        <span class="badge badge-duration"> 46 Min </span>
                      </li>
                    </ul>
                    <ul class="dark">
                      <li>
                        <i class="fa fa-play lefticon"></i>
                        <a
                          class="popup"
                          href="https://www.youtube-nocookie.com/embed/_g6TXciLq3I?rel=0&amp;loop=1"
                        >
                          Arithmetical Operations
                        </a>
                      </li>
                      <li>
                        <span class="badge badge-duration"> 58 Min </span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Mathematics Live
                  </button>
                </h5>
              </div>
              <div
                id="collapseTwo"
                class="collapse"
                aria-labelledby="headingTwo"
                data-parent="#accordion"
              >
                <div class="card-body"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    English
                  </button>
                </h5>
              </div>
              <div
                id="collapseThree"
                class="collapse"
                aria-labelledby="headingThree"
                data-parent="#accordion"
              >
                <div class="card-body"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingFour">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseFour"
                    aria-expanded="false"
                    aria-controls="collapseFour"
                  >
                    GI & R
                  </button>
                </h5>
              </div>
              <div
                id="collapseFour"
                class="collapse"
                aria-labelledby="headingFour"
                data-parent="#accordion"
              >
                <div class="card-body"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingFive">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseFive"
                    aria-expanded="false"
                    aria-controls="collapseFive"
                  >
                    GK & GA
                  </button>
                </h5>
              </div>
              <div
                id="collapseFive"
                class="collapse"
                aria-labelledby="headingFive"
                data-parent="#accordion"
              >
                <div class="card-body"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingSix">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseSix"
                    aria-expanded="false"
                    aria-controls="collapseSix"
                  >
                    Practice Sets
                  </button>
                </h5>
              </div>
              <div
                id="collapseSix"
                class="collapse"
                aria-labelledby="headingSix"
                data-parent="#accordion"
              >
                <div class="card-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".popup").magnificPopup({
          type: "iframe",
        });
      });
    </script>
  </body>
</html>
