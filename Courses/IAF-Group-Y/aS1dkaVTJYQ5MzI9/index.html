<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="head">
          <h5 id="lblGreetings">Welcome!</h5>
          <p>Keep your learning streaks high.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row cardcontainer">
      <div class="col-lg-4">
        <div class="card shadow card1">

              <h3><i class="fa fa-file-video-o"></i>Curriculum</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow card2">

        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow card3">
          <a onclick="discussion()" style="text-decoration: none">

            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow card4">
          <a href="./Mock-Test/" style="text-decoration: none">

  <script src="../../js/dashboard/greetings.js"></script>
