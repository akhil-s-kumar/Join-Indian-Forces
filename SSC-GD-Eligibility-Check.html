<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>SSC GD Age Eligibility Check</title>
</head>

<body>
    <div class="container text-center" style="padding-top: 100px;">
        <div class="row">
            <div class="col-lg-12">
                <h3>Please enter your DOB!</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="DateOfBirth" required>
                        <div class="form-text">Your DOB must be in the format DD-MM-YYYY</div>
                    </div>
                    <div class="mb-3">
                        <label for="caste">Select Your Caste</label>
                        <select id="caste" name="castes">
                            <option value="General">General</option>
                            <option value="OBC">OBC</option>
                            <option value="SC-ST">SC/ST</option>
                        </select>
                    </div>
                    <button type="submit" onclick="getInputValue();" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function getInputValue() {
            event.preventDefault();
            // Selecting the input element and get its value 
            var a = document.getElementById("DateOfBirth").value;
            var b = document.getElementById("caste").value;
            var dob_asdate = new Date(a);
            var min_age = new Date(1998, 07, 02)
            var max_age = new Date(2003, 07, 01)
            var min_age_obc = new Date(1995, 07, 02)
            var min_age_sc_st = new Date(1993, 07, 02)
            if (b == "General") {
                if (dob_asdate >= min_age && dob_asdate <= max_age) {
                    alert("You are Eligible!");
                } else {
                    alert("You are Not Eligible!");
                }
            } else if (b == "OBC") {
                if (dob_asdate >= min_age_obc && dob_asdate <= max_age) {
                    alert("You are Eligible!");
                } else {
                    alert("You are Not Eligible!");
                }
            } else if (b == "SC-ST") {
                if (dob_asdate >= min_age_sc_st && dob_asdate <= max_age) {
                    alert("You are Eligible!");
                } else {
                    alert("You are Not Eligible!");
                }
            }
        }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    -->

</body>

</html>
